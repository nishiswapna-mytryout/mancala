<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mancala</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous" />
</head>
<body>
<h1 id="title">Mancala!</h1>
<div class="pure-g">
    <div class="pure-u-2-3">
        <!-- Game Board -->
        <!-- Lower Row -->
        <div class="pure-g">
            <div class="pure-u-1-8">
                <p class="box hide">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_two" id="cell-12">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_two" id="cell-11">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_two" id="cell-10">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_two" id="cell-09">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_two" id="cell-08">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_two" id="cell-07">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box hide">?</p>
            </div>
        </div>
        <!-- Lower Row -->
        <!-- Mid Row -->
        <div class="pure-g">
            <div class="pure-u-1-5">
                <p class="box player_two" id="cell-13">?</p>
            </div>
            <div class="pure-u-3-5">
                <p class="player_turn center" id="player_turn">Player Turn</p>
            </div>
            <div class="pure-u-1-5">
                <p class="box player_one" id="cell-06">?</p>
            </div>
        </div>
        <!-- Mid Row -->
        <div class="pure-g">
            <!-- Upper Row -->
            <div class="pure-u-1-8">
                <p class="box hide">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_one" id="cell-00">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_one" id="cell-01">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_one" id="cell-02">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_one" id="cell-03">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_one" id="cell-04">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box player_one" id="cell-05">?</p>
            </div>
            <div class="pure-u-1-8">
                <p class="box hide">?</p>
            </div>
        </div>
        <!-- Upper Row -->
    </div>
    <!-- Game Board -->
    <div class="pure-u-1-3">
        <div class="control-box">
            <p id="server-message"></p>
            <form class="pure-form center">
                <label for="player_id_1_first">Player 1</label><br />
                <label for="player_id_1_first">First name</label><input type="text" id="player_id_1_first" name="player_id_1_first" /><br />
                <label for="player_id_1_last">Last name</label><input type="text" id="player_id_1_last" name="player_id_1_last" /><br />
                <br /><label for="player_id_2_first">Player 2</label><br />
                <label for="player_id_2_first">First name</label><input type="text" id="player_id_2_first" name="player_id_2_first"/><br />
                <label for="player_id_2_last">Last name</label><input type="text" id="player_id_2_last" name="player_id_2_last"/><br />
                <br />
                <input type="button" id="start_button" value="Start" />
            </form>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
